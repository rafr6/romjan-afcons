
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romjan ID Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="card">
    <div class="card-header">
      <img src="logo-left.png" alt="Left Logo" class="logo left">
      <h2>Employee ID Card</h2>
      <img src="logo-right.png" alt="Right Logo" class="logo right">
    </div>
    <div class="photo-section">
      <img id="photo" src="photo.jpg" alt="Cardholder Photo">
    </div>
    <div class="card-info">
      <p><span class="label">Name:</span> <span class="value">AJHARUL ISLAM</span></p>
      <p><span class="label">Job Title:</span> <span class="value">Site Engineer</span></p>
      <p><span class="label">Blood Group:</span> <span class="value">O+</span></p>
      <p><span class="label">Phone:</span> <span class="value">017XXXXXXXX</span></p>
      <p><span class="label">Address:</span><br> <span class="value address">House-12, Road-8<br>Uttara, Dhaka-1230<br>Bangladesh</span></p>
    </div>
    <div class="signature-section">
      <div class="sig-box">
        <img src="cardholder-sign.png" alt="Cardholder Signature" class="signature">
        <p>Card Holder</p>
      </div>
      <div class="sig-box">
        <img src="director-seal.png" alt="Director Seal" class="seal">
        <img src="director-sign.png" alt="Director Signature" class="signature">
        <p>Managing Director</p>
      </div>
    </div>
  </div>

  <button id="downloadBtn">Download as PDF</button>

  <script src="script.js"></script>
</body>
</html>
